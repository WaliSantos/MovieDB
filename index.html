<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMovie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
    </style>
</head>
<header>
    <nav class="header">
        <div class="title">
            <h1> <span class="span-blue">S</span>u<span class="span-red">p</span><span class="span-green">e</span>r
                <h1><span class="span-red">M</span><span class="span-green">o</span>v<span class="span-blue">i</span><span class="span-green">e</span></h1>
                </span>
            </h1>
        </div>
        <div id="form">
            <input id="search" type="text" placeholder="Search" id="Search">
        </div>

    </nav>

</header>

<body>

    <main id="main">
        <div class="movie">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/aQvJ5WPzZgYVDrxLX4R6cLJCEaQ.jpg" alt="poster sonic">
            <div class="info">
                <div class="movie-info">
                    <h3>${title}</h3>
                    <span>${vote_average}</span>
                </div>
                <div class="movie-info-two">
                    ${original_language} ${release_date}
                </div>
            </div>
            <div class="overview">
                <h3 class="original-title">${original_title}</h3>
                <h3>Overview</h3>
                ${overview}

            </div>

        </div>


    </main>


    <script src="script.js"></script>
</body>



</html>
